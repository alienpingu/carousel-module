<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Module - Example</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0f0f0f;
      color: #f1faee;
      min-height: 100vh;
      padding: 40px;
    }

    h1 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .carousel-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
      background-color: #0f0f0f;
    }

    #carousel {
      width: 100%;
    }

    .carousel__slide {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 300px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      cursor: grab;
    }

    /* .carousel__slide:active {
      cursor: grabbing;
    } */

    .carousel__slide h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 16px;
      color: #e63946;
    }

    .carousel__slide p {
      font-weight: 400;
      color: #f1faee;
      opacity: 0.8;
    }

    .carousel__slide--clone {
      opacity: 0.9;
    }

    .info {
      text-align: center;
      margin-top: 40px;
      opacity: 0.6;
      font-size: 0.9rem;
    }

    .info kbd {
      background-color: #1a1a1a;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <h1>Carousel Module - Example</h1>
  
  <div class="carousel-container">
    <div id="carousel">
      <div class="slide">
        <h2>Slide 1</h2>
        <p>Infinite loop carousel with free scroll</p>
      </div>
      <div class="slide">
        <h2>Slide 2</h2>
        <p>Drag, swipe, or use arrow keys</p>
      </div>
      <div class="slide">
        <h2>Slide 3</h2>
        <p>Mouse wheel support enabled</p>
      </div>
      <div class="slide">
        <h2>Slide 4</h2>
        <p>Responsive and accessible</p>
      </div>
      <div class="slide">
        <h2>Slide 5</h2>
        <p>Smooth animations</p>
      </div>
    </div>
  </div>

  <div class="info">
    <p>Use <kbd>←</kbd> <kbd>→</kbd> arrow keys to navigate, or drag/swipe</p>
  </div>

  <!-- Carousel Module - Loads bundled JavaScript -->
  <script type="module" src="/dist/index.js"></script>
  <script type="module">
    import { Carousel } from './dist/index.js';

    // Initialize carousel when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('carousel');
      
      if (!container) {
        console.error('Carousel container not found');
        return;
      }

      // Create carousel instance with custom options
      const carousel = new Carousel(container, {
        slidesPerView: 3,
        loop: true,
        dragFree: true,
        duration: 300,
        gap: 20
      });

      // Log initialization
      console.log('Carousel initialized', {
        slides: carousel.getSlides().length,
        options: carousel.getOptions()
      });

      // Listen for events
      carousel.on('select', (event) => {
        console.log('Slide selected:', event.index);
      });

      carousel.on('scroll', (event) => {
        console.log('Scrolling to:', event.index);
      });

      // Expose carousel globally for debugging
      window.carousel = carousel;
    });
  </script>
</body>
</html>
